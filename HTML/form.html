<!DOCTYPE html>
<html>
    <head>
        <title>Form in HTML</title>
    </head>
    <body>
        <form>
            First Name<br>
            <input type="text" id="fname" name="fname" placeholder="First Name"><br>
            Last Name<br>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
            <label for="gender"> Gender:
            <input type="radio" id="mgender" name="gender" value="male">Male
            <input type="radio" id="fgender" name="gender" value="female">Female
            </label><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="password">
            <br>
            Hobby:<br>
            <input type="checkbox" id="cricket" name="cricket" value="cricket">
            <label for="cricket">Cricket</label>
            <input type="checkbox" id="football" name="football" value="football">
            <label for="football">Football</label>
            <input type="checkbox" id="gaming" name="gaming" value="gaming">
            <label for="gaming">Gaming</label>
            <input type="checkbox" id="other" name="other" value="other">
            <label for="otherl">Other</label><br>
            <label for="address"> Full Address:<br>
            <textarea name="address" id="address" rows="20" cols="50" placeholder="Address"></textarea>
            </label><br>
            <label for="class"></label>
            <select name="class" name="class">
                <option value="sclass">Select Your Class</option>
                <option value="class 10">Class 10</option>
                <option value="class 11">Class 11</option>
                <option value="class 12">Class 12</option>
            </select>
        </form> 
    </body>
</html>
