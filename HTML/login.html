<html>
    <head>
        <title>Login page</title>
    </head>
    <body>
            <div style="height: 250; width: 500;border: 1px solid;text-align: center; margin-left: 35%; border-radius: 6px; box-shadow: 0px 0px 20px 10px gray">
                <h2 style="color:blueviolet">Sign In Form</h2>
                <form>
                    <label>Username</label><br>
                    <input type="text" placeholder="Username" style="height: 40px; width: 450px;"><br>
                    <label>Password</label><br>
                    <input type="password" placeholder="Password" style="height: 40px;width: 450px"><br>
                    <button type="submit" style="background-color: blueviolet; color:white; margin-top: 15px; height: 40px;width: 200px; font-size: medium;">Login</button>
                </form>
            </div>
    </body>
</html>
