<!DOCTYPE html>

<html>
    <head>
        <title>
            HTML table
        </title>
    </head>
    <body>
        <h4>Some students information</h4>
        <table border=1>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Roll No</th>
            </tr>
            <tr>
                <td>Malay</td>
                <td>2nd year</td>
                <td>100</td>
            </tr>
            <tr>
                <td>ABC</td>
                <td>1st year</td>
                <td>222</td>
            </tr>
            <tr>
                <td>XYZ</td>
                <td>3rd year</td>
                <td>69</td>
            </tr>
        </table>
    </body>
</html>
